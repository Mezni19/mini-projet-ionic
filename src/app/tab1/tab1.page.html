<ion-header [translucent]="true">
  
  <ion-toolbar>
    
    <ion-title>
      Mes Anoonces
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tab3">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header> 
<ion-item>
  <ion-select label="selectionner votre choix" placeholder="category" [(ngModel)]="category" (ionChange)="filterAnnoncesbyCategory()">
    <ion-select-option value="rent">Rent</ion-select-option>
    <ion-select-option value="vente">vente</ion-select-option>
  
  </ion-select>
  <ion-item>
    <ion-input  placeholder="my name" [(ngModel)]="author" (ionBlur)="filterAnnoncesbyAuthor()"></ion-input >
  </ion-item>
</ion-item>


<ion-content [fullscreen]="true">
  
  <ion-grid fixed="true">
    <ion-item [routerLink]="['/tab2', annonce.id]" *ngFor="let annonce of tabAnnonces">
      <ion-row>
        <ion-col size="auto">
      <ion-avatar>
        <img [src]="annonce.image" />
      </ion-avatar></ion-col>
      <ion-col size="auto"><ion-label class="ion-margin-horizontal"> {{ annonce.brand }} </ion-label></ion-col></ion-row>
    </ion-item>
  </ion-grid>
</ion-content>
