<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>details-annonce</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlert()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-margin">
    <strong> Details of this annonce </strong>
    <ion-grid>
      <ion-row>
        <ion-col size="4" offset="0">
          <img [src]="selectedannonce.image" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="0">
          <ion-label>
            {{ selectedannonce.brand }} <br /> {{ selectedannonce.model}}Â </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <strong>description de l'annonce : </strong>
    <br />
    <ion-list>
      <ion-item>
        <ion-textarea>{{ selectedannonce.description }}</ion-textarea>
        
      </ion-item>
    </ion-list>
    
  </div>
</ion-content>
