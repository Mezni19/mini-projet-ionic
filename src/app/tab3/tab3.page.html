<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-annonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <form #f="ngForm">
    <ion-label>brand </ion-label>
    <ion-input ngModel name="brand" type="text"></ion-input>
    <ion-label>model </ion-label>
    <ion-input ngModel name="model" type="text"></ion-input>
    <ion-label>Image </ion-label>
    <ion-input ngModel name="image" type="url"></ion-input>
    <ion-label>category </ion-label>
    <ion-input ngModel name="category" type="text"></ion-input>
    <ion-label>description </ion-label>
    <ion-input ngModel name="description" type="text"></ion-input>
    <ion-button (click)="onSubmit(f.value)" color="success" expand="block">Add</ion-button>
  </form>

  <pre>
    {{ f.value | json }}
  </pre>
</ion-content>
